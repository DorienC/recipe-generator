<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI recipe generator</title>
  </head>
  <body>
    <header>
      <h1>AI recipe generator!</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="type of recipe"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The recipe will be here ...</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/DorienC" target="_blank">Dora</a> and is
      open-sourced on
      <a href="https://github.com/DorienC/recipe-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://doras-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
