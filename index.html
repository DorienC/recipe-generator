<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <title>AI recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI recipe generator!</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            class="instructions"
            type="text"
            placeholder="What kind of recipe do you want?"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DorienC" target="_blank">Dora</a> and is
        open-sourced on
        <a href="https://github.com/DorienC/recipe-generator" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://doras-recipe-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
